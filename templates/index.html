<!DOCTYPE html>

    <link href='/static/fav.webp' rel='shortcut icon' type='image/x-icon'/>

<body style="margin: 0px;">
<div>
    <div class="container">
        <h2 style="margin-top: 0px; margin-bottom: 0px;"><span class="heading_font">Image Caption Bot</span></h2>
        <h3 class="description"><p>A Web App which helps to predict the caption of an image using Deep Learning. <br>
        </p></h3>
    </div>
    <form action="{{ url_for('predict')}}" enctype="multipart/form-data" method="post">
        <br>
        <br>
        <input accept="image/*" id="second" name="image" onchange="loadFile(event)" required="required"
               style="color: #4a5657;font-family: 'Pacifico', cursive; background-color:white; text-align: center; border-color: #2d0758; width:375px;"
               type="file">

        <p><img id="output" src="{{image}}" width="200"/></p>

        <script>
  var loadFile = function(event) {
    var image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
  };



        </script>


        <input class="my-cta-button" id="sub" type="submit" value="Predict">


    </form>
    <br>

    <h4 class="prediction" style="margin-top:5px;">{{ prediction_text }}<h4>
        <br><br>
</div>

</div>
